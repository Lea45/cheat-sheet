<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1> INVALID INPUT - shake </h1>
    <input class="block" type="text" placeholder="Enter ONE letter from a - z" pattern="[a-z]">
</body>
</html>

<style>
   
    .block {
        /* centriraj lijevo-desno */
        display: block;
        margin-left: auto;
        margin-right: auto;

    
    }

    input:invalid {
        border: 2px solid red;
        animation: shake 0.2s 2;
    }

    @keyframes shake {
        25% {
            translate: 6px 0;
        }
        50% {
            translate: -6px 0;
        }
        75% {
            translate: 6px 0;
        }
    }
</style>
